<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Product</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- navbar -->
  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar page">
    <div class="nav-center">
      <!-- links -->
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="./"> Home </a>
          </li>
          <li>
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li>
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
      <!-- logo -->
      <img src="./images/logo-black.svg" class="nav-logo" alt="logo" />
      <!-- cart icon -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
    </div>
  </nav>
  <!-- hero -->
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">Home / Single Product</h3>
    </div>
  </section>
  <!-- sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <!-- close -->
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <!-- links -->
      <ul class="sidebar-links">
        <li>
          <a href="./" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
            home
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            products
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i>
            about
          </a>
        </li>
      </ul>
    </aside>
  </div>
  <!-- cart -->
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">your bag</h3>
      </header>
      <!-- cart items -->
      <div class="cart-items">

      </div>
      <!-- footer -->
      <footer>
        <h3 class="cart-total text-slanted"></h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <!-- product info -->
  <section class="single-product">
    <div class="section-center single-product-center">
      <img src="" class="single-product-img img" alt="">
      <article class="single-product-info">
        <div>
          <h2 class="single-product-title"></h2>
          <p class="single-product-company text-slanted">

          </p>
          <p class="single-product-price"></p>
          <div class="single-product-colors"></div>
          <p class="single-product-desc">

          </p>
          <button class="addToCartBtn btn">
            add to cart
          </button>
        </div>
      </article>
    </div>
  </section>
  <section>
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
  </section>
  <script type="module" src="./src/pages/product.js"></script>
</body>

</html>
