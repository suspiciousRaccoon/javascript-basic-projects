<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <style>
      body {
        visibility: hidden; /* to prevent white flash with darmode as default, doesnt work in firefox by default but whatever, the gods wont be blinded (even though i will for i am lazy)*/
        opacity: 0;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <noscript>
      <style>
        body {
          visibility: visible; /* if user has JS disabled */
          opacity: 1;
        }
      </style>
    </noscript>
    <main>
      <nav>
        <div class="nav-center">
          <span>Main Page</span>
          <button class="btn">Toggle DarkMode</button>
        </div>
      </nav>
      <section class="articles">
        <!-- single post -->
        <article class="post">
          <h2>post title</h2>
          <div class="post-info"><span>date</span> <span>read time</span></div>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel enim
            dignissimos magnam hic? Recusandae consequuntur laboriosam unde
            provident minus itaque in velit nulla, repellat nostrum architecto
            odit hic. Dolores, necessitatibus!
          </p>
        </article>
        <!-- end single post -->
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
